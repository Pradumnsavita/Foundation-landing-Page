        <div class="info">
            <H1>
                Contact Us
            </H1>
            <div style="background-color: rgb(200, 225, 208); padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%;">
                <h2 style="margin-bottom: 20px; font-size: 24px; text-align: center;"> Basic Details Form </h2>
                <h3 style="margin-bottom: 20px; font-size: 24px; text-align: center;"> for contact us</h3>
                <form action="#" method="post">
                    <div style="margin-bottom: 15px;">
                        <label for="first-name" style="display: block; margin-bottom: 5px; font-weight: bold;">First Name</label>
                        <input type="text" id="first-name" name="first-name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="last-name" style="display: block; margin-bottom: 5px; font-weight: bold;">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email</label>
                        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="phone" style="display: block; margin-bottom: 5px; font-weight: bold;">Phone Number</label>
                        <input type="tel" id="phone" name="phone" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="Address" style="display: block; margin-bottom: 5px; font-weight: bold;">Address</label>
                        <input type="text" id="addressed" name="addressed" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                    </div>
                    <button type="submit" style="width: 100%; padding: 10px; background-color: #6d90e2; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">Submit</button>
                </form>
            </div>  
           

        </div>
