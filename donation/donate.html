<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="header" >
            <img src="das.png" class="logo">
            <span>DASMEV FOUNDATION</span>
            <div class="header-right">
              <a  href="home.html">Home</a>
              <a href="contact.html">Contact</a>
              <a href="about.html">About</a>
              <a class="active" href="donate.html">Donate</a>
            </div> 
        </div>
        <div style="background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 500px; width: 100%; margin: 0 auto; ">
            <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Donate Now</h2>
            <form action="#" method="post">
                <div style="margin-bottom: 15px;">
                    <label for="name" style="display: block; margin-bottom: 5px; font-weight: bold;">Name</label>
                    <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email</label>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="amount" style="display: block; margin-bottom: 5px; font-weight: bold;">Donation Amount</label>
                    <input type="number" id="amount" name="amount" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="message" style="display: block; margin-bottom: 5px; font-weight: bold;">Message</label>
                    <textarea id="message" name="message" rows="4" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"></textarea>
                </div>
                <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">Donate</button>
            </form>
        </div>
        <div class="footer">
            <img src="footer.png " class="med">
           <p style="text-align: center;"> 2024 @ dasmev Foundation</p>
           <p style="text-align: center;"> Founder mr Anurag kumar </p>
           <p style="text-align: center;"> contact  no - 232323323</p>
           
        </div>

    
    
</body>
</html>
